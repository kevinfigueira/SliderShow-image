    <div class="geral">
        <button class="prev"><i class="fas fa-angle-left fa-3x"></i></button>

            <div class="container">
                <div class="slider">
                    <img src="img/1.jpg" alt="" class="first">
                    <img src="img/2.jpg" alt="">
                    <img src="img/3.jpg" alt="">
                    <img src="img/4.jpg" alt="">
                    <img src="img/5.jpg" alt="">
                </div>
            </div>

        <button class="next"><i class="fas fa-angle-right fa-3x"></i></button>
    </div>

    <script src="script.js"></script>


</body>
